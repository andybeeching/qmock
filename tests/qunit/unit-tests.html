<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr" id="html">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    	<title>QMock Unit Tests (using QUnit.equiv)</title>
    	<link rel="stylesheet" href="../../vendor/qunit/qunit/qunit.css" />
    	<!-- Test Runner -->
      <script type="text/javascript" src="../../vendor/qunit/qunit/qunit.js"></script>
    	<!-- QMock -->
      <script type="text/javascript" src="../../lib/qmock.js"></script>
		  <!-- configure QMock -->
      <script type="text/javascript">

			// Set QUnit.equiv as comparison routine
			// You would normally do this inside of the unit-tests.js file
			// But in this instance it is common so as to test compatibility with many testrunners
			QMock.config.compare = QUnit.equiv;

			// Set to 'fail fast' to test error creation
			QMock.config.failslow = false;

		  </script>
    	<!-- qMock Unit Tests -->
      <script type="text/javascript" src="../unit-tests.js"></script>
    </head>

	<body id="body">
		<h1 id="qunit-header">QMock Unit Tests (using QUnit.equiv)</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
	</body>
</html>
